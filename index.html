<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to June 12, 2024</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: lightgray;
    }

    h1 {
      font-size: 48px;
    }

    #countdown {
      font-size: 32px;
      margin-top: 20px;
    }

    #clock {
      font-size: 24px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Countdown to the end of School</h1>
  <div id="countdown"></div>
  <div id="clock"></div>
  <button class="button" id="startButton">Start Countdown</button>
  <button class="button" id="stopButton">Stop Countdown</button>
  <button class="button" id="demo">Trigger Confetti</button>
  <script src="confetti.min.js"></script>
  <script>
    let countdownInterval;
    let confetti = new Confetti('demo');
    // Define holidays and excluded weekdays
    const excludedDates = [
      "2024-02-20",
      "2024-02-19",
      "2024-03-05",
      "2024-03-11",
      "2024-03-25",
      "2024-03-26",
      "2024-03-27",
      "2024-03-28",
      "2024-03-29",
      "2024-04-10",
      "2024-04-29",
      "2024-05-27"
    ];

    function calculateBusinessDays(startDate, endDate, excludedDates) {
      let currentDate = new Date(startDate);
      let endDateObj = new Date(endDate);
      let businessDays = 0;

      while (currentDate <= endDateObj) {
        const dayOfWeek = currentDate.getDay();
        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday

        const formattedDate = currentDate.toISOString().split('T')[0];

        if (!isWeekend && !excludedDates.includes(formattedDate)) {
          businessDays++;
        }

        currentDate.setDate(currentDate.getDate() + 1);
      }

      return businessDays;
    }

    function updateCountdown() {
      // Set the target date (June 12, 2024)
      const targetDate = new Date("2024-06-12");
      const currentDate = new Date();

      // Calculate business days between current date and target date
      const businessDays = calculateBusinessDays(currentDate, targetDate, excludedDates);

      // Display the countdown
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `Days remaining until school ends: ${businessDays}`;
    }

    function updateClock() {
      // Set the target time (2:15 PM EST)
      const targetTime = new Date();
      targetTime.setHours(14, 15, 0, 0); // 2:15 PM EST

      // Get the current time
      const currentTime = new Date();

      // Calculate the difference in milliseconds
      let diff = targetTime - currentTime;

      // Convert milliseconds to minutes and seconds
      const minutes = Math.floor(diff / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      // Display the clock
      const clockElement = document.getElementById('clock');
      clockElement.textContent = `Countdown to 2:15 PM EST: ${minutes} minutes ${seconds} seconds`;
    }

    // Function to check if it's 2:15 PM EST
    function checkTime() {
      const currentTime = new Date();
      const estTime = new Date(currentTime.toLocaleString("en-US", {timeZone: "America/New_York"}));
      const estHours = estTime.getHours();
      const estMinutes = estTime.getMinutes();

      if (estHours === 14 && estMinutes === 15) {
        // Display message and trigger confetti effect
        document.getElementById('clock').textContent = "School is over!";
        triggerConfetti();
      }
    }

    // Function to trigger confetti effect
    function triggerConfetti() {
      confetti.setCount(75);
      confetti.setSize(1);
      confetti.setPower(25);
      confetti.setFade(false);
      confetti.destroyTarget(false);
      console.log("Confetti effect triggered!");
    }

    // Event listener for start countdown button
    document.getElementById('startButton').addEventListener('click', function() {
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 60000); // Update countdown every minute
      setInterval(updateClock, 1000); // Update clock every second
    });

    // Event listener for stop countdown button
    document.getElementById('stopButton').addEventListener('click', function() {
      clearInterval(countdownInterval);
      document.getElementById('clock').textContent = "";
    });

    // Event listener for trigger confetti button
    document.getElementById('confettiButton').addEventListener('click', function() {
      triggerConfetti();
    });
  </script>
</body>
</html>
